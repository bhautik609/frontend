<div id="manage">
    <mat-form-field id="search">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Serach Record Here">
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z8" id="tableChange">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="track_id">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="warn" (click)="onDeleteAllClick()">Delete Selected</button>
        </th>
        <td mat-cell *matCellDef="let row">
          <input type="checkbox" (change)="onCheckBoxChange(row)">
        </td>
  
      </ng-container>
  
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="delivery_id_fk">
        <th mat-header-cell *matHeaderCellDef> DeliverDetails Id </th>
        <td mat-cell *matCellDef="let row"> {{row.delivery_id_fk}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab aria-label="Example icon-button with a heart icon" color="warn" (click)="onDelet(row)">
            <mat-icon>delete</mat-icon>
          </button> |
          <button mat-mini-fab aria-label="Example icon-button with a heart icon" color="primary"
            (click)="onEdit(row.track_id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 40, 80]"></mat-paginator>
  </div>
