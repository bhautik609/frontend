<mat-card class="c">
  <h2>ADD A NEW EMPLOYEE</h2>
<div class="container">
    <form [formGroup]="empform" (ngSubmit)="onSaveClick()">
      <!--<mat-form-field appearance="fill">
        <mat-label>EMPLOYEE ID</mat-label>
         <input matInput  formControlName="emp_id"  placeholder="Enter emp ID">
         <mat-error *ngIf="empform.get('emp_id').hasError('required')&&!empform.get('emp_id').pristine"> emp id is require</mat-error>
        </mat-form-field>-->
        
         <mat-form-field appearance="fill">
          <mat-label>EMPLOYEE NAME</mat-label>
          <input matInput  formControlName="emp_name"  placeholder="Enter emp name">
          <mat-error *ngIf="empform.get('emp_name').hasError('required')&&!empform.get('emp_name').pristine">employee name is require</mat-error>
         </mat-form-field>
         
          <mat-form-field appearance="fill">
          <mat-label>EMPLOYEE EMAIL</mat-label>
          <input matInput  formControlName="emp_email"  placeholder="Enter emp email">
          <mat-error *ngIf="empform.get('emp_email').hasError('required')&&!empform.get('emp_email').pristine">employee email is require</mat-error>
          <mat-error *ngIf="empform.get('emp_email').hasError('email')&&!empform.get('emp_email').pristine">employee email not valid formate</mat-error>
         </mat-form-field>
         
         <mat-form-field appearance="fill">
          <mat-label>EMPLOYEE SALARY</mat-label>
          <input matInput  formControlName="emp_salary"  placeholder="Enter emp salary">
          <mat-error *ngIf="empform.get('emp_salary').hasError('required')&&!empform.get('emp_salary').pristine">employeei salary is require</mat-error>
         </mat-form-field>
         
         <!--<mat-form-field appearance="fill">
          <mat-label>EMPLOYEE JOIN DATE</mat-label>
          <input matInput  formControlName="emp_join_date"  placeholder="dd/mm/yy">
          <mat-error *ngIf="empform.get('emp_join_date').hasError('required')&&!empform.get('emp_join_date').pristine">employee join date is require</mat-error>
         </mat-form-field>-->

          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="emp_join_date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
         <br><br>
         <!--<button type="submit" class="btn btn-primary">Save</button>
         <button  class="btn btn-primary" (click)="cancle()">cancle</button>-->

       <button mat-raised-button color="warn" (click)="cancle()">cancel</button>
      </form>
    </div>
  </mat-card>
