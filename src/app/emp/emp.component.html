<div class="container" *ngIf="flage">
    <form [formGroup]="empform" (ngSubmit)="onSaveClick()">
      <mat-form-field>
         <input matInput  formControlName="emp_id"  placeholder="Enter emp ID">
        </mat-form-field>
         <mat-form-field>
          <input matInput  formControlName="emp_name"  placeholder="Enter emp name">
         </mat-form-field>
          <mat-form-field>
          <input matInput  formControlName="emp_email"  placeholder="Enter emp email">
         </mat-form-field>
         <mat-form-field>
          <input matInput  formControlName="emp_salary"  placeholder="Enter emp salary">
         </mat-form-field>
         <mat-form-field>
          <input matInput  formControlName="emp_join_date"  placeholder="Enter emp join date">
         </mat-form-field>
         <br><br>
         <button type="submit" class="btn btn-primary">Save</button>
         <button (click)="can()" type="button" class="btn btn-primary" aria-label="Left Align">cancel
        </button>
      </form>
    </div>

            <!-- emp id -->
            <ng-container matColumnDef="emp_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>emp_id </th>
              <td mat-cell *matCellDef="let row"> {{row.emp_id}} </td>
            </ng-container>
            <!--order id _fk-->
            <ng-container matColumnDef="emp_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> emp_name </th>
              <td mat-cell *matCellDef="let row"> {{row.emp_name}} </td>
            </ng-container>
            <!--order id _fk-->
            <ng-container matColumnDef="emp_email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> emp_email </th>
              <td mat-cell *matCellDef="let row"> {{row.emp_email}} </td>
            </ng-container>
      
            <!--order id _fk-->
            <ng-container matColumnDef="emp_salary">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>emp_salary </th>
              <td mat-cell *matCellDef="let row"> {{row.emp_salary |currency:'INR'}} </td>
            </ng-container>
      
            <!--order id _fk-->
            <ng-container matColumnDef="emp_join_date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> emp_join_date </th>
              <td mat-cell *matCellDef="let row"> {{row.emp_join_date}} </td>
            </ng-container>
            <ng-container  matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row;let i=index">
              
                <button mat-icon-button color="accent" (click)="ondelete(row,i)">
                  <mat-icon>delete</mat-icon>
                </button>
                 
                 
              </td> 
             </ng-container> 
             <ng-container  matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>EDIT </th>
              <td mat-cell *matCellDef="let row;let i=index">
                <button mat-icon-button color="accent"   (click)="edit(row,i)">
                  <mat-icon>edit</mat-icon>
                </button> 
                 </td> 
             </ng-container>   
      
            
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
