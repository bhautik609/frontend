<h1 style="color: maroon;margin-left: 44%;text-decoration: underline;">EMPLOYEE</h1>
<div class="container">
    <mat-form-field appearance="fill" class="margin">
        <mat-label>Serach</mat-label>
        <mat-icon matPrefix>search&nbsp;</mat-icon>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search any employee" #input [(ngModel)]="value">
          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
    </mat-form-field>
         <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="check">
              <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="warn" (click)="onDeleteAll()">Delete Selected</button>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (change)="onchecheckboxchange(row)"></mat-checkbox>
              </td>
            </ng-container>
            <!-- emp id -->
            <!--<ng-container matColumnDef="emp_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>emp_id </th>
              <td mat-cell *matCellDef="let row"> {{row.emp_id}} </td>
            </ng-container>-->
            <!--emp_name-->
            <ng-container matColumnDef="emp_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>EMPLOYEE NAME</th>
              <td mat-cell *matCellDef="let row"> {{row.emp_name}} </td>
            </ng-container>
            <!--emp_email-->
            <ng-container matColumnDef="emp_email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>EMPLOYEE EMAIL</th>
              <td mat-cell *matCellDef="let row"> {{row.emp_email}} </td>
            </ng-container>
      
            <!--emp_salary-->
            <ng-container matColumnDef="emp_salary">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>EMPLOYEE SALARY</th>
              <td mat-cell *matCellDef="let row"> {{row.emp_salary |currency:'INR'}} </td>
            </ng-container>
      
            <!--emp_join_date-->
            <ng-container matColumnDef="emp_join_date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>EMPLOYEE JOIN DATE</th>
              <td mat-cell *matCellDef="let row"> {{row.emp_join_date}} </td>
            </ng-container>

              <th mat-header-cell *matHeaderCellDef mat-sort-header>DELETE RECORD</th>

                  <mat-icon>delete</mat-icon>
                </button>
                  </td>
                  
                  
             </ng-container> 
             <ng-container  matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>EDIT RECORD</th>

                 </td> 
             </ng-container>-->
             <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                <button (click)="ondelete(row,i)" mat-mini-fab color="warn" aria-label="Example icon-button with a heart icon">
                  <mat-icon>delete</mat-icon>
                </button> |
                <!--<button (click)="onViewMore(row)" mat-mini-fab color="primary"
                  aria-label="Example icon-button with a heart icon">
                  <mat-icon>more</mat-icon>
                </button>|-->
                <button (click)="edit(row,i)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
             
             <!--<ng-container  matColumnDef="add">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ADD NEW RECORD </th>
              <td mat-cell *matCellDef="let row;let i=index">
                <button mat-mini-fab color="accent"(click)="addclik()">
                  <mat-icon>add</mat-icon>
                </button> 
                 </td> 
             </ng-container>-->   
      
      
            
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
         <mat-paginator [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
        </div>
       </div>
