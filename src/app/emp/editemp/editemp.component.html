<mat-card class="c">
  <h2>EDIT EMPLOYEE</h2>
<div class="container">
    <form [formGroup]="empform" (ngSubmit)="onSaveClick()">
      <mat-form-field appearance="fill">
        <mat-label>EMP ID</mat-label>
         <input matInput  formControlName="emp_id"  placeholder="Enter emp ID" readonly>
         <mat-error *ngIf="empform.get('emp_id').hasError('required')&&!empform.get('emp_id').pristine"> emp id is require</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>EMPLOYEE DEGINATION</mat-label>
          <input matInput  formControlName="emp_deg"  placeholder="Enter emp Degination">
          <mat-error class="alert alert-danger"  *ngIf="empform.get('emp_deg').hasError('required')&&!empform.get('emp_deg').pristine">employee name is require</mat-error>
         </mat-form-field>
         <mat-form-field appearance="fill">
           <mat-label>EMP NAME</mat-label>
          <input matInput  formControlName="emp_name"  placeholder="Enter emp name">
          <mat-error *ngIf="empform.get('emp_name').hasError('required')&&!empform.get('emp_name').pristine"> emp name is require</mat-error>
         </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>EMP EMAIL</mat-label>
          <input matInput  formControlName="emp_email"  placeholder="Enter emp email">
          <mat-error *ngIf="empform.get('emp_email').hasError('required')&&!empform.get('emp_email').pristine"> emp email is require</mat-error>
          <mat-error *ngIf="empform.get('emp_email').hasError('email')&&!empform.get('emp_email').pristine"> emp email is not valid formate</mat-error>
         </mat-form-field>
         <mat-form-field appearance="fill">
           <mat-label>EMP SALARY</mat-label>
           <span matPrefix>â‚¹ &nbsp;</span>
          <input matInput  formControlName="emp_salary"  placeholder="Enter emp salary">
          <mat-error *ngIf="empform.get('emp_salary').hasError('required')&&!empform.get('emp_salary').pristine"> emp salary is require</mat-error>
         </mat-form-field>
         <mat-form-field appearance="fill">
           <mat-label>EMP JOIN DATE</mat-label>
          <input matInput  formControlName="emp_join_date"  placeholder="Enter emp join date">
          <mat-error *ngIf="empform.get('emp_join_date').hasError('required')&&!empform.get('emp_join_date').pristine"> emp join date is require</mat-error>
         </mat-form-field>
         <!--<mat-form-field appearance="fill">
          <mat-label>choose employee join date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="emp_join_date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>-->
         <br><br>
         <!--<button type="submit" class="btn btn-primary">Save</button>
         <button class="btn btn-primary" (click)="cancle()">cancle</button>-->
         <button mat-raised-button color="primary" type="submit" [disabled]="empform.invalid">submit</button>
         <button mat-raised-button color="warn" (click)="cancle()">cancel</button>
      </form>
    </div>
    </mat-card>
