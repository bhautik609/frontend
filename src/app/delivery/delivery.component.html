<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="serch Category" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>-->
  
      <!-- del id -->
      <ng-container matColumnDef="del_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> del_id </th>
        <td mat-cell *matCellDef="let row"> {{row.del_id}} </td>
      </ng-container>
      <!--order id _fk-->
      <ng-container matColumnDef="order_id_fk">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> order_id_fk </th>
        <td mat-cell *matCellDef="let row"> {{row.order_id_fk}} </td>
      </ng-container>
      <!--order id _fk-->
      <ng-container matColumnDef="emp_id_fk">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> emp_id_fk </th>
        <td mat-cell *matCellDef="let row"> {{row.emp_id_fk}} </td>
      </ng-container>

      <!--order id _fk-->
      <ng-container matColumnDef="del_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> del_date </th>
        <td mat-cell *matCellDef="let row"> {{row.del_date}} </td>
      </ng-container>

      <!--order id _fk-->
      <ng-container matColumnDef="del_status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> del_status </th>
        <td mat-cell *matCellDef="let row"> {{row.del_status}} </td>
      </ng-container>
      <ng-container  matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row;let i=index">
        
          <button mat-icon-button color="accent" (click)="ondelete(row,i)">
            <mat-icon>delete</mat-icon>
          </button>
           
           
        </td> 
       </ng-container> 
       <ng-container  matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>EDIT </th>
        <td mat-cell *matCellDef="let row;let i=index">
          <button mat-icon-button color="accent"   (click)="edit(row,i)">
            <mat-icon>edit</mat-icon>
          </button> 
           </td> 
       </ng-container>   

      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
   <mat-paginator [pageSizeOptions]="[1,5,10,25,100]"></mat-paginator>
  </div>
 </div>
