<div style="width: 100%; height: 100%;">
    <mat-grid-list cols="2" rowHeight="1:1"
      *ngIf="this.dataSourceOrder.data.length>0">
      <mat-grid-tile>
        <mat-grid-tile-header style="text-align: center;"> Orders </mat-grid-tile-header>
  
        <table style="margin-top: 300px;" mat-table [dataSource]="dataSourceOrder" matSort>
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>Select</th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (change)=" onCheckboxChangeOrder(row)"></mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="order_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Order ID</th>
            <td mat-cell *matCellDef="let row"> {{row.order_id}} </td>
          </ng-container>
          <ng-container matColumnDef="user_id_fk">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customers Email Id</th>
            <td mat-cell *matCellDef="let row"> {{row.user_id_fk}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumnsOrder"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsOrder;"></tr>
        </table>
      </mat-grid-tile>
  
  
      <mat-grid-tile>
        <mat-grid-tile-header style="text-align: center;"> Delivery Boy </mat-grid-tile-header>
        <table style="margin-top: 100px;" mat-table [dataSource]="dataSourceDelivery" matSort>
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>Select</th>
            <td mat-cell *matCellDef="let row">
              <mat-radio-button [value]="row.user_id" #rbtDeliveryBoySelected (change)="
              onRadioBtnChangeDelivery(rbtDeliveryBoySelected.value)"></mat-radio-button>
            </td>
          </ng-container>
          <ng-container matColumnDef="user_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DeliveryBoy Name </th>
            <td mat-cell *matCellDef="let row"> {{row.user_name}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumnsDelivery"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsDelivery;"></tr>
        </table>
      </mat-grid-tile>
  
      
  
  
      <mat-grid-tile>
        <button mat-raised-button (click)="onSubmit()" [disabled]="this.dataSourceOrder.data.length<=0" color="primary"
          aria-label="Example icon-button with a heart icon">
          <mat-icon>done</mat-icon>Submit
  
        </button> |
        <button mat-raised-button (click)="onCancle()" color="warn"> Cancel
        </button>
  
      </mat-grid-tile>
    </mat-grid-list>
    <label *ngIf="this.dataSourceDelivery.data.length<=0">No Services</label>
  </div>
  
  <p-dialog [(visible)]="notvalid">
    <p-header>
      Login
    </p-header>
    Delivery boy Assigned Succesfully....!
    <p-footer>
      <button type="button" pButton icon="pi pi-times" routerLink="/nav/deliverdetails" label="OK"
        class="ui-button-secondary">OK</button>
    </p-footer>
  </p-dialog>
