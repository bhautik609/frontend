<h1 style="color: maroon;margin-left: 44%;text-decoration: underline;">FEEDBACK</h1>
<div class="container">
    <mat-form-field appearance="fill" class="margin">
        <mat-label>Serach</mat-label>
        <mat-icon matPrefix>search&nbsp;</mat-icon>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search any employee" #input [(ngModel)]="value">
          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
    </mat-form-field>
         <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- emp id -->
            <!--<ng-container matColumnDef="feed_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>feedback_id</th>
              <td mat-cell *matCellDef="let row"> {{row.feed_id}} </td>
            </ng-container>-->
            <!--emp_name-->
            <ng-container matColumnDef="user_email_fk">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>USER EMAIL</th>
              <td mat-cell *matCellDef="let row"> {{row.user_email_fk}} </td>
            </ng-container>
            <!--emp_email-->
            <ng-container matColumnDef="feed_msg">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>FEEDBACK MESSEGE</th>
              <td mat-cell *matCellDef="let row"> {{row.feed_msg}} </td>
            </ng-container>
      
            <!--emp_salary-->
            <ng-container matColumnDef="feed_date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>FEEDBACK DATE</th>
              <td mat-cell *matCellDef="let row"> {{row.feed_date}} </td>
            </ng-container>
            <ng-container  matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>DELETE RECORD</th>
              <td mat-cell *matCellDef="let row;let i=index">
              <button mat-icon-button color="accent" (click)="ondelete(row,i)">
                  <mat-icon>delete</mat-icon>
                </button>
                  </td>
              </ng-container> 
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
         <mat-paginator [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
        </div>
       </div>
