      <mat-grid-tile colspan="1" rowspan="1" class="mail">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              Top 10 Selling Products
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>
              <mat-form-field id="search">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Record Here">
              </mat-form-field>
              <mat-icon>search</mat-icon>
              <div class="mat-elevation-z8">
                <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort>
                  <ng-container matColumnDef="product_id_fk">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Id</th>
                    <td mat-cell *matCellDef="let row"> {{row.product_id_fk}} </td>
                  </ng-container>
                  <ng-container matColumnDef="product_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
                    <td mat-cell *matCellDef="let row"> {{row.product_name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Orders</th>
                    <td mat-cell *matCellDef="let row"> {{row.total}} </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

    </mat-grid-list>
