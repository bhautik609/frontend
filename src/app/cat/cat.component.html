  <div id="manage">
    <!--<mat-form-field id="search">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Recored Here">
    </mat-form-field>-->
    <mat-form-field appearance="fill" class="margin" >
      <mat-icon matPrefix>search&nbsp;</mat-icon>
      <mat-label>search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="serch Category" #input [(ngModel)]="value">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
      
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z8" id="tableChange">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="cat_id">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="warn" (click)="onDeleteAllClick()">Delete Selected</button>
        </th>
        <td mat-cell *matCellDef="let row">
          <input type="checkbox" (change)="onCheckBoxChange(row)">
        </td>
      </ng-container>
  
      <ng-container matColumnDef="cat_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.cat_name}} </td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab aria-label="Example icon-button with a heart icon" color="warn" (click)="ondelete(row,i)">
            <mat-icon>delete</mat-icon>
          </button> 
          <button mat-mini-fab aria-label="Example icon-button with a heart icon" color="primary"
          (click)="editcat(row,i)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching in Category "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 40, 80]"></mat-paginator>
  </div>
