  
  <button mat-mini-fab color="accent" (click)="addcat()"class="c">
    <mat-icon>add</mat-icon>
  </button> 
  <div class="container">
  <mat-form-field appearance="fill" >
    <mat-icon matPrefix>search&nbsp;</mat-icon>
    <mat-label>search any Category </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="serch Category" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- cat id -->
      <ng-container matColumnDef="cat_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> cat ID </th>
        <td mat-cell *matCellDef="let row"> {{row.cat_id}} </td>
      </ng-container>
      <!--cat name-->
      <ng-container matColumnDef="cat_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> cat name </th>
        <td mat-cell *matCellDef="let row"> {{row.cat_name}} </td>
      </ng-container>

      <ng-container  matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>DELETE RECORD</th>
        <td mat-cell *matCellDef="let row;let i=index"> 
          <button mat-icon-button color="accent" (click)="ondelete(row,i)">
            <mat-icon>delete</mat-icon>
          </button>
           </td>
        </ng-container> 
        
        
       <ng-container  matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>EDIT RECORD </th>
        <td mat-cell *matCellDef="let row;let i=index">
          <button mat-icon-button color="accent"   (click)="editcat(row,i)">
            <mat-icon>edit</mat-icon>
          </button> 
           </td> 
       </ng-container> 

     <!-- <ng-container  matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef>ADD NEW RECORD </th>
        <td mat-cell *matCellDef="let row;let i=index">
          <button mat-mini-fab color="accent" (click)="addcat()">
            <mat-icon>add</mat-icon>
          </button>
           </td> 
          </ng-container>-->    
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
   <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  </div>
