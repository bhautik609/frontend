  <div class="container">
  <mat-form-field>
    <mat-label>search any Category </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="serch Category" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- cat id -->
      <ng-container matColumnDef="cat_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> cat ID </th>
        <td mat-cell *matCellDef="let row"> {{row.cat_id}} </td>
      </ng-container>
      <!--cat name-->
      <ng-container matColumnDef="cat_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> cat name </th>
        <td mat-cell *matCellDef="let row"> {{row.cat_name}} </td>
      </ng-container>

      <ng-container  matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row;let i=index">
          <!--<button type="button"(click)="ondelete(item)"  class="btn btn-primary" aria-label="Left Align">Delete
          </button>--> 
          <button mat-icon-button color="accent" (click)="ondelete(row,i)">
            <mat-icon>delete</mat-icon>
          </button>
          <!--<button  type="button" (click)="editcat(row,i)"class="btn btn-primary" aria-label="Left Align">edit
          </button>-->
           
        </td> 
       </ng-container>  
       <ng-container  matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>EDIT </th>
        <td mat-cell *matCellDef="let row;let i=index">
          <button mat-icon-button color="accent"   (click)="editcat(row,i)">
            <mat-icon>edit</mat-icon>
          </button> 
           </td> 
       </ng-container>       
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
   <mat-paginator [pageSizeOptions]="[1,5, 10, 25, 100]"></mat-paginator>
  </div>
  </div>
