<mat-card class="c">
   <h2>ADD ORDER DETAIL</h2>
<div class="container">
    <form [formGroup]="orderdetailform" (ngSubmit)="onSaveClick()">
      <mat-form-field appearance="fill">
         <input matInput  formControlName="order_detail_id"  placeholder="Enter order detail id">
        </mat-form-field>
         <mat-form-field appearance="fill">
          <input matInput  formControlName="order_id_fk"  placeholder="Enter order_id_fk">
         </mat-form-field>
          <!--<mat-form-field>
          <input matInput  formControlName="product_id_fk"  placeholder="Enter product_id_fk">
         </mat-form-field>-->
         <mat-form-field appearance="fill">
          <mat-label>Select product name</mat-label>
           <mat-select formControlName="product_id_fk">
                <mat-option *ngFor="let item of obj" [value]="item.product_id">
                 {{item.product_name}}
              </mat-option>
           </mat-select>
        </mat-form-field>
         <mat-form-field appearance="fill">
          <input matInput  formControlName="order_qty"  placeholder="Enter order_qty">
         </mat-form-field>
          <br><br>
         <!--<button type="submit" class="btn btn-primary">Save</button>
         <button class="btn btn-primary" (click)="cancle()">cancle</button>-->
         <button mat-raised-button color="primary" type="submit" [disabled]="orderdetailform.invalid">submit</button>
         <button mat-raised-button color="warn" (click)="cancle()">cancle</button>
      </form>
    </div>
</mat-card>
