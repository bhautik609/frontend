<div class="container">
  <mat-form-field appearance="fill" class="margin">
    <mat-label>Search</mat-label>
    <mat-icon matPrefix>search&nbsp;</mat-icon>
    <input matInput (keyup)="applyFilter($event)" placeholder="search order detail" #input [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- del id -->
      <!--<ng-container matColumnDef="order_detail_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> order_detail_id </th>
        <td mat-cell *matCellDef="let row"> {{row.order_detail_id}} </td>
      </ng-container>-->
      <!--order id _fk-->
      <!--<ng-container matColumnDef="order_id_fk">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> order_id_fk </th>
        <td mat-cell *matCellDef="let row"> {{row.order_id_fk}} </td>
      </ng-container>-->
      <!--order id _fk-->
      <ng-container matColumnDef="product_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PRODUCT NAME</th>
        <td mat-cell *matCellDef="let row"> {{row.product_name}} </td>
      </ng-container>

      <!--order id _fk-->
      <ng-container matColumnDef="order_qty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ORDER QTY</th>
        <td mat-cell *matCellDef="let row"> {{row.order_qty}} </td>
      </ng-container>

     
      
       <ng-container  matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>DELETE RECORD</th>
        <td mat-cell *matCellDef="let row;let i=index">
         <button mat-icon-button color="accent" (click)="ondelete(row,i)">
            <mat-icon>delete</mat-icon>
          </button>
          </td> 
       </ng-container>
       
       
       <ng-container  matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>EDIT RECORD </th>
        <td mat-cell *matCellDef="let row;let i=index">
          <button mat-icon-button color="accent"(click)="edit(row,i)">
            <mat-icon>edit</mat-icon>
          </button> 
           </td> 
       </ng-container>   

       <!--<ng-container  matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef>ADD NEW RECORD</th>
        <td mat-cell *matCellDef="let row;let i=index">
          <button mat-mini-fab color="accent"(click)="addclik()">
            <mat-icon>add</mat-icon>
          </button> 
           </td> 
       </ng-container>--> 

      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
   <mat-paginator [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
  </div>
 </div>
