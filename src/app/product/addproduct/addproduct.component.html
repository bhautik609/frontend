<mat-card class="c">
   <h2>ADD PRODUCT</h2>
<div class="container">
    <form [formGroup]="productform" (ngSubmit)="onSaveClick()">
    <!--<mat-form-field  appearance="fill">
       <input matInput  formControlName="product_id"  placeholder="Enter product_id">
       
      </mat-form-field>-->
       <mat-form-field  appearance="fill">
          <mat-label>PRODUCT NAME</mat-label>
        <input matInput  formControlName="product_name"  placeholder="Enter product_name">
       
       </mat-form-field>
        <mat-form-field  appearance="fill">
           <mat-label>PRODUCT COLOR</mat-label>
        <input matInput  formControlName="product_color"  placeholder="Enter product_color">
        
       </mat-form-field>
       <mat-form-field  appearance="fill">
          <mat-label>PRODUCT MFD DATE</mat-label>
        <input matInput  formControlName="product_mfd"  placeholder="Enter product_mfd">
        
       </mat-form-field>
       <mat-form-field  appearance="fill">
          <mat-label>PRODUCT PRICE</mat-label>
        <input matInput  formControlName="product_price"  placeholder="Enter product_price">
       
       </mat-form-field>
       <mat-form-field  appearance="fill">
          <mat-label>PRODUCT WARR</mat-label>
        <input matInput  formControlName="product_warr"  placeholder="Enter product_warr">
       
       </mat-form-field>
       <mat-form-field  appearance="fill">
          <mat-label>PRODUCT GARR</mat-label>
        <input matInput  formControlName="product_garr"  placeholder="Enter product_garr">
        

       </mat-form-field>

       <mat-form-field  appearance="fill">
          <mat-label>PRODUCT DESC</mat-label>
        <input matInput  formControlName="product_desc"  placeholder="Enter product_desc">
        
       </mat-form-field>

       <!--<mat-form-field  appearance="fill">
          <mat-label>PRODUCT IMG1</mat-label>
        <input matInput  formControlName="product_img1"  placeholder="Enter product_img1">
        
       </mat-form-field>-->
       <div class="form-group">
         <input type="file" (change)="onFileAdd($event)">
       </div>
       <div class="form-group">
        <input type="file" (change)="onFileAdd($event)">
      </div>
      <div class="form-group">
        <input type="file" (change)="onFileAdd($event)">
      </div>
       
       <!--<mat-form-field  appearance="fill">
          <mat-label>PRODUCT IMG2</mat-label>
        <input matInput  formControlName="product_img2"  placeholder="Enter product_img2">
        <mat-error *ngIf="productform.get('product_img2').hasError('required')&&!productform.get('product_img2').pristine"> product img is require</mat-error>
       </mat-form-field>-->

       <!--<mat-form-field  appearance="fill">
          <mat-label>PRODUCT IMG3</mat-label>
        <input matInput  formControlName="product_img3"  placeholder="Enter product_img3">
       
       </mat-form-field>-->

       <!--<mat-form-field>
        <input matInput  formControlName="cat_id_fk"  placeholder="Enter product_id_fk">
       </mat-form-field>-->
       <mat-form-field  appearance="fill">
         <mat-label>Select cat name</mat-label>
          <mat-select formControlName="cat_id_fk">
               <mat-option *ngFor="let item of obj" [value]="item.cat_id">
                {{item.cat_name}}
             </mat-option>
          </mat-select>
       </mat-form-field>
       <br><br>
       <!--<button type="submit" class="btn btn-primary">Save</button>
       <button  class="btn btn-primary" (click)="cancle()">cancle</button>-->
       <button mat-raised-button color="primary" type="submit" [disabled]="productform.invalid">submit</button>
         <button mat-raised-button color="warn" (click)="cancle()">cancel</button>
    </form>
  </div>
</mat-card>
